<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h1>Viet Nam vs Japan</h1>
    </div>
    <div id="budget-block">
        <h2>Your budget:</h2>
        <h3 id="budget"></h3>
    </div>
    <div id="input-block">
        <div class="input">
            <h3>Type Viet Nam's Score</h3>
            <input id="vietnam-score" type="text" placeholder="Type Viet Nam's Score">
        </div>
        <div class="input">
            <h3>Type Japan's Score</h3>
            <input id="japan-score" type="text" placeholder="Type Japan's Score">
        </div>
        <div class="input">
            <h3>How much money?</h3>
            <input id="money" type="text" placeholder="How much money?">
        </div>
        <button id="start-btn">Check Result</button>
    </div>
    <div id="final-result">
        <h2 id="fact">Result:</h2>
        <div>
            <h3>Viet Nam's Score:</h3>
            <h3 id="fact-vietnam"></h3>
            <h3>Japan's Score:</h3>
            <h3 id="fact-japan"></h3>
        </div>
        <h2>Your prediction:</h2>
        <div>
            <h3>Viet Nam's Score:</h3>
            <h3 id="prediction-vietnam"></h3>
            <h3>Japan's Score:</h3>
            <h3 id="prediction-japan"></h3>
        </div>
        <div id="result-block">
            <h1>Final Result:</h1>
            <h2></h2>
        </div>
    </div>
    <div id="history"></div>
    <script src="./index.js"></script>
</body>

</html>
